<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>FarBird - Flappy Bird for Farcaster</title>

  <!-- ‚úÖ Mini App Embed Meta -->
  <meta
    name="fc:miniapp"
    content='{
      "version":"1",
      "imageUrl":"https://yourdomain.com/og-image.png",
      "button":{
        "title":"üê¶ Play Now",
        "action":{
          "type":"launch_miniapp",
          "name":"FarBird",
          "url":"https://yourdomain.com",
          "splashImageUrl":"https://yourdomain.com/splash.png",
          "splashBackgroundColor":"#667eea"
        }
      }
    }'
  />

  <!-- ‚úÖ Open Graph for social sharing -->
  <meta property="og:title" content="FarBird - Flappy Bird on Farcaster" />
  <meta property="og:description" content="Play the classic bird game on Farcaster!" />
  <meta property="og:image" content="https://yourdomain.com/og-image.png" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Arial', sans-serif;
      user-select: none;
      touch-action: manipulation;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 10px;
      overflow: hidden;
    }

    .header { text-align: center; margin-bottom: 10px; color: white; }
    .header h1 {
      font-size: 2.5em;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
      margin-bottom: 5px;
    }
    .header p { font-size: 1em; opacity: 0.9; }

    .user-info {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      padding: 8px 15px;
      border-radius: 20px;
      color: white;
      font-size: 0.9em;
      margin-bottom: 10px;
    }

    .game-container {
      position: relative;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      border-radius: 10px;
      overflow: hidden;
    }

    canvas {
      display: block;
      background: #87CEEB;
      touch-action: manipulation;
    }

    .stats-overlay {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.9em;
      text-align: right;
    }

    .game-over-modal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      display: none;
      min-width: 280px;
    }

    .game-over-modal.show { display: block; }
    .game-over-modal h2 {
      font-size: 2em;
      margin-bottom: 15px;
      color: #ff6b6b;
    }
    .game-over-modal .score-display {
      font-size: 1.5em;
      margin: 10px 0;
    }
    .game-over-modal .best-score {
      color: #ffd700;
      font-size: 1.2em;
      margin: 5px 0;
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      margin: 5px;
      transition: transform 0.2s;
    }
    .btn:active { transform: scale(0.95); }
    .btn-secondary {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .loading {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5em;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">Loading FarBird...</div>

  <div id="app" style="display:none;">
    <div class="header">
      <h1>üê¶ FarBird</h1>
      <p>Touch the Screen to Fly</p>
    </div>

    <div class="user-info" id="userInfo">
      <span id="userName">Playing as Guest</span>
    </div>

    <div class="game-container">
      <canvas id="gameCanvas" width="400" height="600"></canvas>

      <div class="stats-overlay">
        <div>Best: <span id="bestScore">0</span></div>
      </div>

      <div class="game-over-modal" id="gameOverModal">
        <h2>Game Over!</h2>
        <div class="score-display">Score: <span id="finalScore">0</span></div>
        <div class="best-score" id="newBest" style="display:none;">üéâ New Best!</div>
        <div class="best-score">Your Best: <span id="personalBest">0</span></div>
        <button class="btn" onclick="restartGame()">Play Again</button>
        <button class="btn btn-secondary" onclick="shareScore()">Share Score</button>
      </div>
    </div>
  </div>

  <!-- ‚úÖ Mini App SDK -->
  <script type="module">
    import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk@0.0.61';
    window.miniAppSDK = sdk;

    async function initMiniApp() {
      try {
        const context = await sdk.context;

        // Display user info if available
        if (context.user?.username) {
          document.getElementById('userName').textContent = `Playing as @${context.user.username}`;
        } else if (context.user?.fid) {
          document.getElementById('userName').textContent = `Playing as FID: ${context.user.fid}`;
        }

        // Apply safe area padding
        if (context.client?.safeAreaInsets) {
          const insets = context.client.safeAreaInsets;
          document.body.style.paddingTop = `${insets.top}px`;
          document.body.style.paddingBottom = `${insets.bottom}px`;
        }

        // Handle cast context (optional)
        if (context.location?.type === 'cast_embed') {
          console.log('Opened from cast:', context.location.cast.hash);
        }

        // Hide splash, show app
        document.getElementById('loading').style.display = 'none';
        document.getElementById('app').style.display = 'flex';

        // ‚úÖ Tell Warpcast we're ready
        if (sdk?.actions?.ready) await sdk.actions.ready();

        // Start the game
        window.initGame();

      } catch (err) {
        console.error('Mini App init failed:', err);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('app').style.display = 'flex';
        window.initGame();
      }
    }

    // ‚úÖ Share Score to Farcaster
    window.shareScore = async function() {
      try {
        const score = document.getElementById('finalScore').textContent;
        await sdk.actions.composeCast({
          text: `I just scored ${score} in üê¶ FarBird! Can you beat my score?`,
          embeds: [window.location.href],
        });
      } catch (err) {
        console.error('Share failed:', err);
      }
    };

    // Start
    initMiniApp();
  </script>

  <!-- ‚úÖ Game Logic -->
  <script>
    const WIDTH = 400, HEIGHT = 600;
    const GRAVITY = 0.25, LIFT = -5;
    const PIPE_WIDTH = 60, PIPE_GAP = 150;
    const BASE_PIPE_SPEED = 2.5;
    const EASY_SCORE_THRESHOLD = 15;
    const EASY_SPEED_FACTOR = 0.5;
    const PIPE_SPAWN_FREQUENCY = 150;

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let bird, pipes, frame, gameOver, score, personalBest = 0;
    const STORAGE_KEY = 'farbird-best-score';

    window.initGame = function() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) {
        personalBest = parseInt(saved, 10);
        document.getElementById('bestScore').textContent = personalBest;
      }
      resetGame();
    };

    function resetGame() {
      bird = { x: 70, y: HEIGHT / 2, w: 40, h: 32, vel: 0 };
      pipes = [];
      frame = 0;
      gameOver = false;
      score = 0;
      document.getElementById('gameOverModal').classList.remove('show');
      loop();
    }

    window.restartGame = function() { resetGame(); };

    function flap() {
      if (!gameOver) {
        bird.vel = LIFT;
        window.miniAppSDK?.haptics?.impactOccurred?.('light').catch(()=>{});
      }
    }

    canvas.addEventListener("pointerdown", flap);
    document.addEventListener("keydown", e => {
      if (e.code === "Space") flap();
      if (e.code === "KeyR") resetGame();
    });

    function addPipe() {
      const gapY = Math.floor(Math.random() * (HEIGHT - PIPE_GAP - 120)) + 60;
      pipes.push({ x: WIDTH, y: gapY, passed: false });
    }

    function checkCollision(pipe) {
      return (
        (bird.x < pipe.x + PIPE_WIDTH && bird.x + bird.w > pipe.x &&
        (bird.y < pipe.y || bird.y + bird.h > pipe.y + PIPE_GAP)) ||
        bird.y + bird.h >= HEIGHT - 60
      );
    }

    function getPipeSpeed() {
      return score < EASY_SCORE_THRESHOLD ? BASE_PIPE_SPEED * EASY_SPEED_FACTOR : BASE_PIPE_SPEED + 0.5;
    }

    function update() {
      if (gameOver) return;
      bird.vel += GRAVITY;
      bird.y += bird.vel;
      if (bird.y < 0) bird.y = 0;

      const speed = getPipeSpeed();
      for (let i = pipes.length - 1; i >= 0; i--) {
        pipes[i].x -= speed;

        if (!pipes[i].passed && pipes[i].x + PIPE_WIDTH < bird.x) {
          score++;
          pipes[i].passed = true;
          window.miniAppSDK?.haptics?.notificationOccurred?.('success').catch(()=>{});
        }

        if (pipes[i].x + PIPE_WIDTH < 0) pipes.splice(i, 1);
        if (checkCollision(pipes[i])) { gameOver = true; handleGameOver(); }
      }

      if (frame % PIPE_SPAWN_FREQUENCY === 0) addPipe();
      frame++;
    }

    function handleGameOver() {
      window.miniAppSDK?.haptics?.notificationOccurred?.('error').catch(()=>{});
      document.getElementById('finalScore').textContent = score;

      if (score > personalBest) {
        personalBest = score;
        localStorage.setItem(STORAGE_KEY, personalBest.toString());
        document.getElementById('newBest').style.display = 'block';
      } else {
        document.getElementById('newBest').style.display = 'none';
      }

      document.getElementById('personalBest').textContent = personalBest;
      document.getElementById('bestScore').textContent = personalBest;
      document.getElementById('gameOverModal').classList.add('show');
    }

    function drawBird(x, y, w, h, frame) {
      const wingFlap = Math.sin(frame * 0.2) * 5;
      ctx.fillStyle = "#FFD700";
      ctx.beginPath(); ctx.ellipse(x + w/2, y + h/2, w/2, h/2, 0, 0, Math.PI*2); ctx.fill();
      ctx.fillStyle = "#FFA500";
      ctx.beginPath(); ctx.arc(x + w*0.7, y + h*0.3, w*0.35, 0, Math.PI*2); ctx.fill();
      ctx.fillStyle = "white";
      ctx.beginPath(); ctx.arc(x + w*0.75, y + h*0.25, w*0.15, 0, Math.PI*2); ctx.fill();
      ctx.fillStyle = "black";
      ctx.beginPath(); ctx.arc(x + w*0.8, y + h*0.25, w*0.08, 0, Math.PI*2); ctx.fill();
      ctx.fillStyle = "#FF6347";
      ctx.beginPath();
      ctx.moveTo(x + w*0.9, y + h*0.35);
      ctx.lineTo(x + w*1.1, y + h*0.3);
      ctx.lineTo(x + w*0.9, y + h*0.25);
      ctx.closePath(); ctx.fill();
      ctx.fillStyle = "#FFA500";
      ctx.beginPath();
      ctx.ellipse(x + w*0.3, y + h*0.5 + wingFlap, w*0.3, h*0.4, -0.3, 0, Math.PI*2); ctx.fill();
      if (wingFlap < 0) {
        ctx.fillStyle = "#FF8C00";
        ctx.beginPath();
        ctx.ellipse(x + w*0.6, y + h*0.5 - wingFlap, w*0.25, h*0.35, 0.3, 0, Math.PI*2);
        ctx.fill();
      }
      ctx.fillStyle = "#FF8C00";
      ctx.beginPath();
      ctx.moveTo(x + w*0.1, y + h*0.5);
      ctx.lineTo(x - w*0.1, y + h*0.3);
      ctx.lineTo(x, y + h*0.6);
      ctx.closePath(); ctx.fill();
    }

    function draw() {
      ctx.fillStyle = "#87CEEB";
      ctx.fillRect(0, 0, WIDTH, HEIGHT);
      ctx.fillStyle = "#228B22";
      ctx.fillRect(0, HEIGHT - 60, WIDTH, 60);
      drawBird(bird.x, bird.y, bird.w, bird.h, frame);
      ctx.fillStyle = "#2ECC40";
      pipes.forEach(p => {
        ctx.fillRect(p.x, 0, PIPE_WIDTH, p.y);
        ctx.fillRect(p.x, p.y + PIPE_GAP, PIPE_WIDTH, HEIGHT - p.y - PIPE_GAP);
        ctx.strokeStyle = "#228B22";
        ctx.lineWidth = 3;
        ctx.strokeRect(p.x, 0, PIPE_WIDTH, p.y);
        ctx.strokeRect(p.x, p.y + PIPE_GAP, PIPE_WIDTH, HEIGHT - p.y - PIPE_GAP);
      });
      ctx.fillStyle = "white";
      ctx.strokeStyle = "black";
      ctx.lineWidth = 3;
      ctx.font = "bold 40px Arial";
      const scoreText = score.toString();
      const textWidth = ctx.measureText(scoreText).width;
      ctx.strokeText(scoreText, WIDTH/2 - textWidth/2, 50);
      ctx.fillText(scoreText, WIDTH/2 - textWidth/2, 50);
    }

    function loop() {
      update(); draw();
      if (!gameOver) requestAnimationFrame(loop);
    }
  </script>
</body>
</html>
