<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>FarBird</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Arial', sans-serif;
      user-select: none;
      touch-action: manipulation;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 10px;
      overflow: hidden;
    }
    .header { text-align: center; margin-bottom: 10px; color: white; }
    .header h1 {
      font-size: 2.5em;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
      margin-bottom: 5px;
    }
    .header p { font-size: 1em; opacity: 0.9; }
    .game-container {
      position: relative;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      border-radius: 10px;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #87CEEB;
      touch-action: manipulation;
    }
    .game-over-modal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      display: none;
      min-width: 280px;
    }
    .game-over-modal.show { display: block; }
    .game-over-modal h2 {
      font-size: 2em;
      margin-bottom: 15px;
      color: #ff6b6b;
    }
    .game-over-modal .score-display {
      font-size: 1.5em;
      margin: 10px 0;
    }
    .game-over-modal .best-score {
      color: #ffd700;
      font-size: 1.2em;
      margin: 5px 0;
    }
    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      margin: 5px;
      transition: transform 0.2s;
    }
    .btn:active { transform: scale(0.95); }
  </style>
</head>
<body>
  <div class="header">
    <h1>üê¶ FarBird</h1>
    <p>Touch the Screen to Fly</p>
  </div>

  <div class="game-container">
    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <div class="game-over-modal" id="gameOverModal">
      <h2>Game Over!</h2>
      <div class="score-display">Score: <span id="finalScore">0</span></div>
      <div class="best-score" id="newBest" style="display:none;">üéâ New Best!</div>
      <div class="best-score">Your Best: <span id="personalBest">0</span></div>
      <button class="btn" id="btnPlayAgain">Play Again</button>
    </div>
  </div>

  <script type="module">
    import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';

    async function bootstrap() {
      await sdk.actions.ready();
      initGame();
    }

    function initGame(){
      const WIDTH = 400, HEIGHT = 600;
      const GRAVITY = 0.25, LIFT = -5;
      const PIPE_WIDTH = 60, PIPE_GAP = 150;
      const BASE_PIPE_SPEED = 2.5;
      const PIPE_SPAWN_FREQUENCY = 150;

      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");

      let bird, pipes, frame, gameOver, score, personalBest = 0;
      let lastTime = 0;

      function resetGame() {
        bird = { x: 70, y: HEIGHT / 2, w: 40, h: 32, vel: 0 };
        pipes = [];
        frame = 0;
        gameOver = false;
        score = 0;
        lastTime = 0;
        document.getElementById('gameOverModal').classList.remove('show');
        requestAnimationFrame(loop);
      }

      function restartGame() {
        resetGame();
      }

      document.getElementById('btnPlayAgain').addEventListener('click', restartGame);

      function flap() {
        if (!gameOver) bird.vel = LIFT;
      }

      canvas.addEventListener("pointerdown", flap);
      document.addEventListener("keydown", e => {
        if (e.code === "Space") flap();
        if (e.code === "KeyR") resetGame();
      });

      function addPipe() {
        const gapY = Math.floor(Math.random() * (HEIGHT - PIPE_GAP - 120)) + 60;
        pipes.push({ x: WIDTH, y: gapY, passed: false });
      }

      function checkCollision(pipe) {
        if (
          bird.x < pipe.x + PIPE_WIDTH &&
          bird.x + bird.w > pipe.x &&
          (bird.y < pipe.y || bird.y + bird.h > pipe.y + PIPE_GAP)
        ) return true;

        if (bird.y + bird.h >= HEIGHT - 60) return true;
        return false;
      }

      // Smooth difficulty ramp: speed increases gradually with score
      function getPipeSpeed() {
        const extraSpeed = Math.min(score * 0.05, 4); // max +4 speed cap
        return BASE_PIPE_SPEED + extraSpeed;
      }

      function update(delta) {
        if (gameOver) return;

        const dt = delta / 16.67; // normalize to 60fps base

        bird.vel += GRAVITY * dt;
        bird.y += bird.vel * dt;
        if (bird.y < 0) bird.y = 0;

        const currentPipeSpeed = getPipeSpeed();

        for (let i = pipes.length - 1; i >= 0; i--) {
          pipes[i].x -= currentPipeSpeed * dt;

          if (!pipes[i].passed && pipes[i].x + PIPE_WIDTH < bird.x) {
            score++;
            pipes[i].passed = true;
          }

          if (pipes[i].x + PIPE_WIDTH < 0) pipes.splice(i, 1);
          if (checkCollision(pipes[i])) {
            gameOver = true;
            handleGameOver();
          }
        }

        if (frame % PIPE_SPAWN_FREQUENCY === 0) addPipe();
        frame++;
      }

      function handleGameOver() {
        document.getElementById('finalScore').textContent = score;
        if (score > personalBest) {
          personalBest = score;
          document.getElementById('newBest').style.display = 'block';
        } else {
          document.getElementById('newBest').style.display = 'none';
        }
        document.getElementById('personalBest').textContent = personalBest;
        document.getElementById('gameOverModal').classList.add('show');
      }

      function drawBird(x, y, w, h, frame) {
        const wingFlap = Math.sin(frame * 0.2) * 5;

        ctx.fillStyle = "#FFD700";
        ctx.beginPath();
        ctx.ellipse(x + w/2, y + h/2, w/2, h/2, 0, 0, Math.PI*2);
        ctx.fill();

        ctx.fillStyle = "#FFA500";
        ctx.beginPath();
        ctx.arc(x + w*0.7, y + h*0.3, w*0.35, 0, Math.PI*2);
        ctx.fill();

        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(x + w*0.75, y + h*0.25, w*0.15, 0, Math.PI*2);
        ctx.fill();

        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.arc(x + w*0.8, y + h*0.25, w*0.08, 0, Math.PI*2);
        ctx.fill();

        ctx.fillStyle = "#FF6347";
        ctx.beginPath();
        ctx.moveTo(x + w*0.9, y + h*0.35);
        ctx.lineTo(x + w*1.1, y + h*0.3);
        ctx.lineTo(x + w*0.9, y + h*0.25);
        ctx.closePath();
        ctx.fill();

        ctx.fillStyle = "#FFA500";
        ctx.beginPath();
        ctx.ellipse(x + w*0.3, y + h*0.5 + wingFlap, w*0.3, h*0.4, -0.3, 0, Math.PI*2);
        ctx.fill();

        if (wingFlap < 0) {
          ctx.fillStyle = "#FF8C00";
          ctx.beginPath();
          ctx.ellipse(x + w*0.6, y + h*0.5 - wingFlap, w*0.25, h*0.35, 0.3, 0, Math.PI*2);
          ctx.fill();
        }

        ctx.fillStyle = "#FF8C00";
        ctx.beginPath();
        ctx.moveTo(x + w*0.1, y + h*0.5);
        ctx.lineTo(x - w*0.1, y + h*0.3);
        ctx.lineTo(x, y + h*0.6);
        ctx.closePath();
        ctx.fill();
      }

      function draw() {
        ctx.fillStyle = "#87CEEB";
        ctx.fillRect(0, 0, WIDTH, HEIGHT);

        ctx.fillStyle = "#228B22";
        ctx.fillRect(0, HEIGHT - 60, WIDTH, 60);

        drawBird(bird.x, bird.y, bird.w, bird.h, frame);

        ctx.fillStyle = "#2ECC40";
        pipes.forEach(pipe => {
          ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.y);
          ctx.fillRect(pipe.x, pipe.y + PIPE_GAP, PIPE_WIDTH, HEIGHT - pipe.y - PIPE_GAP);
          ctx.strokeStyle = "#228B22";
          ctx.lineWidth = 3;
          ctx.strokeRect(pipe.x, 0, PIPE_WIDTH, pipe.y);
          ctx.strokeRect(pipe.x, pipe.y + PIPE_GAP, PIPE_WIDTH, HEIGHT - pipe.y - PIPE_GAP);
        });

        ctx.fillStyle = "white";
        ctx.strokeStyle = "black";
        ctx.lineWidth = 3;
        ctx.font = "bold 40px Arial";
        const scoreText = score.toString();
        const textWidth = ctx.measureText(scoreText).width;
        ctx.strokeText(scoreText, WIDTH / 2 - textWidth / 2, 50);
        ctx.fillText(scoreText, WIDTH / 2 - textWidth / 2, 50);
      }

      function loop(timestamp) {
        if (!lastTime) lastTime = timestamp;
        const delta = timestamp - lastTime;
        lastTime = timestamp;

        update(delta);
        draw();
        if (!gameOver) requestAnimationFrame(loop);
      }

      resetGame();
    }

    window.addEventListener('load', bootstrap);
  </script>
</body>
</html>
